<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC SIGN IN</title>

    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@500&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../style/style.css">

</head>

<body>
    <div id="signin">
        <p class="center">Sign In / Sign Up</p>
        <img class="center" src="../Images/KFC_logo.svg" alt="Brand logo">
        <h2 class="center">LET'S SIGN IN OR CREATE ACCOUNT WITH YOUR PHONE NUMBER!</h2>
        <input type="text"  placeholder="Enter Your Name*" id="name">
        <input type="tel" placeholder="Phone Number*" maxlength="10" id="phone">
        <p>Please enter valid 10-digit mobile number</p>
        <p id="tc">
            By “logging in to KFC”, you agree to our <a href=""> Privacy Policy</a> and
            <a href=""> Terms & Conditions.</a>
        </p>
        <button type="button" class="center">Send Me a Code</button>
        <div id="or">
            <hr>
            or
            <hr>
        </div>
        <button type="button" class="center">Skip, Continue As Guest</button>
    </div>

</body>
<script src="../Script/signup.js"></script>

</html>
