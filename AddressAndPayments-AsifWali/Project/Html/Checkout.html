<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/17cb428520.js" crossorigin="anonymous"></script>
    <title>KFC Checkout</title>
    <link rel="stylesheet" href="/Kentucky Fried Chicked/KFC/AddressAndPayments-AsifWali/Project/style/Checkout.css">
</head>
<body>
  <div id="div-desktop-header"> 
    <div id="main-nav-div">
        <div>
            <button>Back to Cart</button>
        </div>
        <div>
            <img src="https://online.kfc.co.in/static/media/kfcLogo.492728c6.svg" alt="KFC Logo">
        </div>
        <div id="nav-buttons">
            <div>
                <button>
                    <i class="fa-regular fa-circle-question" style="margin-right: 10px;"></i> Need Help?  
                </button>
            </div>
            <div>
                <button>
                    <img src="https://images.ctfassets.net/wtodlh47qxpt/6bJdGLRkksNvWP4LI9ZiFF/cb89d6393492fd093e0f99980abfa39e/Account_Icon.svg" style="margin-right: 10px;" alt="profile">
                 Account
                </button>
            </div>
        </div>
    </div>
</div>
 <hr>
 <div id="asif-main-body-div">
    <div id="asif-body-sub-div" >
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADgAAAAeCAYAAAB5c901AAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAABNSURBVHgB7c9BDQAgAMPAgQ4c4F8KDvABFuBHSe+9LGmZ6SsXWkY52b3yW/M5A+kMpDOQzkA6A+kMpDOQzkA6A+kMpDOQzkA6A+kMpNu9MQhKmC+cDgAAAABJRU5ErkJggg==" alt="threeLines">
        

        <div id="asif-body-content-div">
            <div id="asif-order-info-cards" >
                <div id="asif-secure-checkout">
                    <div><h3>Checkout</h3></div>
                    <div><span><i class="fa-sharp fa-solid fa-lock" style="margin-right: 10px;"></i>Secure Checkout</span></div>
                </div>
                <div id="asif1">
                    <div id="asif1-contents">
                        <div id="asif1-heading" >
                            <h3>DINE IN INFO</h3>
                        </div>
                        <div id="asif1-address-timing">
                            

                            <div id="asif1-addressBox" >
                                <div id="asif1-address">
                                    <span style="font-weight: 700;"><i class="fa-solid fa-location-dot" style="margin-right: 10px;"></i>
                                        KFC Muradabad
                                    </span>
                                    <p style="margin-left:25px; width: 80%; margin-top: 10px;;">
                                        Raj complex , Ground floor peeli kothi chauraha
                                    </p> 
                                </div>

                                <button>Change</button>

                            </div>
                            <div id="asif-scheduled-at">
                                <label>
                                    <i class="fa-solid fa-clock" style="margin-right: 10px;"></i>
                                    ASAP
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="asif2">
                    <div>
                        <h2>DINE INN OPTIONS</h2>
                    </div>
                    <div>
                        <label><i class="fa-regular fa-circle-dot" style="margin-right: 10px;"></i> Walk-in the Store</label>
                    </div>
                </div>
                <div id="asif3">

                    
                    
                </div>
                <div id="asif4">
                    <div>
                        <h2>PAYMENT</h2>
                    </div>
                    <div>
                        <button>Add Payment Method</button>
                    </div>
                </div>
            </div>
            <div id="asif-payment-page-div">
            </div>
        </div>

    </div>
 </div>




</body>
</html>
